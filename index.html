<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
  /* Background and general body style */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  /* Welcome Screen */
  #welcome-screen {
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  #welcome-screen h1 {
    color: #333;
    margin-bottom: 20px;
  }

  #welcome-screen p {
    color: #555;
    margin: 5px 0;
  }

  #start-button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background: #ff5f6d;
    background: linear-gradient(to right, #ff5f6d, #ffc371);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #start-button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Game Container */
  #game-container {
    display: none;
    grid-template-columns: repeat(4, 120px);
    grid-gap: 15px;
    margin-top: 30px;
  }

  /* Cards */
  .card {
    width: 120px;
    height: 120px;
    background-color: #444;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    color: #fff;
    cursor: pointer;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s, background-color 0.3s;
    position: relative;
    perspective: 600px;
  }

  /* Card flip animation */
  .card.revealed {
    background-color: #fff;
    color: #333;
    transform: rotateY(180deg);
  }

  /* Win Message */
  #win-message {
    display: none;
    font-size: 28px;
    color: #ff4444;
    margin-top: 30px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div id="welcome-screen">
  <h1>Welcome to Memory Game!</h1>
  <p>Click on two cards to find a match.</p>
  <p>If they match, they stay revealed.</p>
  <p>Try to match all pairs in the fewest attempts!</p>
  <button id="start-button">Start Game</button>
</div>

<div id="game-container"></div>
<div id="win-message"></div>

<script>
const cardsArray = ['ðŸŽ', 'ðŸŽ', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡', 'ðŸ’', 'ðŸ’']; // Using emojis for fun
let cards = [];
let revealed = [];
let firstChoice = null;
let secondChoice = null;
let attempts = 0;
let matchesFound = 0;
const totalMatches = cardsArray.length / 2;

const startButton = document.getElementById('start-button');
const welcomeScreen = document.getElementById('welcome-screen');
const gameContainer = document.getElementById('game-container');
const winMessage = document.getElementById('win-message');

startButton.addEventListener('click', () => {
  welcomeScreen.style.display = 'none';
  gameContainer.style.display = 'grid';
  initGame();
});

function initGame() {
  cards = shuffle([...cardsArray]);
  revealed = Array(cards.length).fill(false);
  gameContainer.innerHTML = '';
  
  cards.forEach((card, index) => {
    const cardElement = document.createElement('div');
    cardElement.classList.add('card');
    cardElement.dataset.index = index;
    cardElement.addEventListener('click', onCardClick);
    gameContainer.appendChild(cardElement);
  });
}

function onCardClick(e) {
  const index = e.target.dataset.index;
  if (revealed[index] || secondChoice !== null) return;

  revealCard(index);

  if (firstChoice === null) {
    firstChoice = index;
  } else {
    secondChoice = index;
    attempts++;
    setTimeout(checkMatch, 1000);
  }
}

function revealCard(index) {
  revealed[index] = true;
  const cardElement = gameContainer.children[index];
  cardElement.textContent = cards[index];
  cardElement.classList.add('revealed');
}

function hideCard(index) {
  revealed[index] = false;
  const cardElement = gameContainer.children[index];
  cardElement.textContent = '';
  cardElement.classList.remove('revealed');
}

function checkMatch() {
  if (cards[firstChoice] === cards[secondChoice]) {
    matchesFound++;
  } else {
    hideCard(firstChoice);
    hideCard(secondChoice);
  }
  firstChoice = null;
  secondChoice = null;

  if (matchesFound === totalMatches) {
    gameContainer.style.display = 'none';
    winMessage.textContent = `ðŸŽ‰ You won in ${attempts} attempts! ðŸŽ‰`;
    winMessage.style.display = 'block';
  }
}

// Shuffle function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
</script>

</body>
</html>
